<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    <a-assets>
      <!-- monkey -->
      <a-asset-item id="monkey-obj" src="objects/monkey.obj"></a-asset-item>
      <a-asset-item id="monkey-mtl" src="objects/monkey.mtl"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="pattern-markers/pattern-marker.patt">
      <a-obj-model position="0 0.5 0" src="#monkey-obj" mtl="#monkey-mtl"></a-obj-model>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
